image: stablebaselines/stable-baselines3-cpu:0.6.0a5

type-check:
  script:
  - make type

# Cut pytest into 3 to avoid memory issues
pytest-1:
  script:
  - ./scripts/run_tests_travis.sh "[a-d]*"

pytest-2:
  script:
  - ./scripts/run_tests_travis.sh "[e-r]*"

pytest-3:
  script:
  - ./scripts/run_tests_travis.sh "[s-z]*"

doc-build:
  script:
  - make doc
